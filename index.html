<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="./styles.css">
	<link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
	<link rel="stylesheet" href="node_modules\bootstrap-icons\font\bootstrap-icons.css">
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
	<title>OCL Reporting - KFC Greece</title>
</head>

<body>
	<div id="base-container" class="container-fluid text-center">
		<div class="row">
			<div class="col">
				<h2>Input</h2>
				<div class="mb-3">
					<button id="inputBtn" type="button" class="btn btn-outline-info">Choose File</button>
					<p id="chosenFileP">No file chosen.</p>
				</div>
				<!-- <p> </p> -->
				<button id="runBtn" type="button" class="btn btn-outline-success cursor-na" disabled>RUN</button>

			</div>
			<div class="col">
				<h2>Output</h2>
				<div class="mb-3">
					<button id="outputDirInput" type="button" class="btn btn-outline-info">Choose File</button>
					<p id="chosenDirP">No direcory chosen.</p>
				</div>

			</div>
			<hr id="divider-hr" />
			<div class="d-flex align-items-center" id="loader-inner-container">
				<strong id="LoadingMSG">Awaiting Input...</strong>
				<div id="loadingSpinner" class="spinner-grow text-danger ms-auto" role="status" aria-hidden="true">
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="container-fluid" id="console-output">
		<!-- <p>console output</p> -->
	</div>
</body>
<script src="./renderer.js"></script>

</html>
